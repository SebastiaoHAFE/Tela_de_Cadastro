<!DOCTYPE html>
<html lang="pt-br">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Tela de Login</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="Css/style.css">

    </head>
    <body>
        <div id="main-cadastro">
            <h1>Crie Aqui seu Cadastro</h1>
            <form id="registe-form">
                <div class="full-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu E-mail" data-min-length="3">
                </div>
                <div class="half-box spacing">
                    <label for="firstname">Nome</label>
                    <input type="text" name="firstname" id="firstname"placeholder="Digite seu Nome">
                </div>
                <div class="half-box">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">
                </div>
                <div class="half-box spacing">
                    <label for="passoword">Senha</label>
                    <input type="passoword" name="passoword" id="passoword" placeholder="Digite seu Senha">
                </div>
                <div class="half-box">
                    <label for="passconfirmation">Senha Novamente</label>
                    <input type="passconfirmation" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua Senha">
                </div>
                <div class="full-box">
                   <input type="checkbox" name="agreement" id="agreement">
                   <label for="agreement" id="agreement-label">Eu li e Aceito os <a href="#">Termos Usados</a></label>
                </div>
                <div class="full-box">
                    <input type="submit" id="btn-submit" value="Registrar">
                 </div>
            </form>
        </div>
    </body> 
</html>
